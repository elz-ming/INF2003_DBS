<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>WAZY</title>
    <link rel="stylesheet" href="/css/styles.css" />
    <link rel="stylesheet" href="/css/history.css" />
  </head>
  <body>
    <div id="background"></div>
    <header id="header"></header>
    <main>
      <section id="filter">
        <div class="filter-row">
          <span class="filter-header">Type:</span>
          <div class="filter-options">
            <label><input type="checkbox" value="Buy" />Buy</label>
            <label><input type="checkbox" value="Sell" />Sell</label>
            <label><input type="checkbox" value="Withdraw" />Withdraw</label>
            <label><input type="checkbox" value="Deposit" />Deposit</label>
          </div>
        </div>

        <div class="filter-row">
          <span class="filter-header">Date:</span>
          <div class="filter-options">
            <input type="date" id="startDate" />
            <span class="filter-separator">-</span>
            <input type="date" id="endDate" />
          </div>
        </div>

        <div class="filter-row">
          <span class="filter-header">Sort By:</span>
          <div class="filter-options">
            <button id="sortDateButton">Latest</button>
            <button id="sortAmountButton">Highest</button>
          </div>
        </div>

        <div id="filter-set" class="filter-row">
          <div class="filter-options">
            <button id="applyFilters">Filter</button>
            <button id="resetFilters">Reset</button>
          </div>
        </div>
      </section>

      <section id="transactionHistory"></section>
    </main>
    <footer id="footer"></footer>

    <div id="modal">
      <div id="modal-backdrop"></div>
      <div id="modal-content">
        <div id="modal-title">
          <h2><span id="modal-type"></span></h2>
          <svg
            id="modal-close"
            width="24"
            height="25"
            viewBox="0 0 24 25"
            fill="none"
            xmlns="http://www.w3.org/2000/svg"
          >
            <path
              d="M12 10.8032L3.51479 2.31799L1.81799 4.01479L10.3032 12.5L1.81799 20.9852L3.51479 22.682L12 14.1968L20.4852 22.682L22.182 20.9852L13.6968 12.5L22.182 4.01479L20.4852 2.31799L12 10.8032Z"
              fill="white"
            />
          </svg>
        </div>
        <div id="modal-body"></div>
      </div>
    </div>
    <script src="/js/history.js"></script>
    <script src="/js/script.js"></script>
  </body>
</html>
